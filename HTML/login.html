<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="../pictures/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/app.css">
</head>
<body>
    <div class="container-fluid" style="height: 100vh; background-image: url('../pictures/login-page-background.jpg'); background-size: cover; background-position: center;">
      <div class="welcome-text text-center">
        <span class="typed-text"></span>
        <span class="cursor"></span>
        </div>
        <div class="row justify-content-center align-items-center h-100">
            
            <div class="col-md-4">
                <div class="card" style="background-color: rgba(255, 255, 255, 0.5);">
                    <div class="card-body">
                        <h2 class="text-center">Login</h2>
                        <form id="form">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <!-- <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="remember">
                                    <label class="custom-control-label" for="remember">Remember me</label>
                                </div>
                            </div> -->
                            <button type="submit" class="btn btn-block" style="background-color: #E432C6;">Login</button>
                            <p class="text-center">Don't have an account? <a href="./signup.html" style="color: darkblue;">Sign up</a></p>
                            <h5 class="text-center">OR</h5>
                            <p class="text-center">Sign in with Google <a id="Google" href="" style="color: darkblue;">Continue</a></p>
                            <p class="text-center"><a href="" id="reset" style="color: darkblue;">Forget password?</a></p> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../JS/google-signup.js"></script>
<script type="module" src="../JS/reset-pass.js"></script>
<script type="module" src="../JS/login.js"></script>
<script type="module" src="../JS/auth.js"></script>
<script src="../JS/index.js"></script>
</html>
